<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <meta name="author" content="{{ site.author }}">

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

  <!-- Fonts -->
  <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/academicons.min.css" | prepend: site.baseurl }}">

  <!-- Social icons -->
  <link rel="stylesheet" href="{{ "/css/bootstrap-social.css" | prepend: site.baseurl }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">

  <!-- Icon -->
  <link rel="icon" type="image/png"  href="/img/logo.png">

  <!-- Open Graph -->
  <meta property="og:title" content="Australian Geometric PDE Seminar">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://oz-geom-pde.github.io/">
  <meta property="og:image" content="/img/geompde_social.jpg">
  <meta property="og:image:width" content="900">
  <meta property="og:image:height" content="900">
  <meta property="og:description" content="The Australian Geometric PDE Seminar showcases a series of talks aimed at advanced undergraduate or early postgraduate students that wish to learn more about geometric PDE. We are based in Australia, but sometimes have guests from overseas. The channel is maintained by Paul Bryan, Timothy Buttsworth, and Glen Wheeler.">
</head>
